{% extends 'base.html' %}

{% block conteudo %}
<div class="container-fluid">
    {% if success %}
    <h2>{{ success }}</h2>
    {% else %}
    <h2>Add your data</h2>
        <form class="form-horizontal" action="{% url 'add' %}" method="post">
            {% csrf_token %}
            <div class="form-group{% if error_name %} has-error{% endif %}">
                <label for="inputName" class="col-sm-2 control-label">Name{% if error_name %} - {{ error_name }}{% endif %}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" value="{{ name }}">
                </div>
            </div>

            <div class="form-group{% if error_email %} has-error{% endif %}">
                <label for="inputEmail" class="col-sm-2 control-label">Email{% if error_email %} - {{ error_email }}{% endif %}</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" value="{{ email }}">
                </div>
            </div>
            <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
        </form>
    {% endif %}
</div>
{% endblock %}
